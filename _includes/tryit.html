<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script> 
<script src="https://skulpt.org/js/skulpt.min.js" type="text/javascript"></script> 
<script src="https://skulpt.org/js/skulpt-stdlib.js" type="text/javascript"></script> 

<script type="text/javascript"> 
  // output functions are configurable.  This one just appends some text
  // to a pre element.
  function outf(text) { 
      var mypre = document.getElementById("tryitoutput"); 
      mypre.innerHTML = mypre.innerHTML + text; 
  } 
  function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
              throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
  }
  
  // Here's everything you need to run a python program in skulpt
  // grab the code from your textarea
  // get a reference to your pre element for output
  // configure the output function
  // call Sk.importMainWithBody()
  function runit() { 
     var prog = document.getElementById("tryitcode").value; 
     var mypre = document.getElementById("tryitoutput"); 
     mypre.innerHTML = '';
     Sk.pre = "tryitoutput";
     Sk.configure({output:outf, read:builtinRead, __future__: Sk.python3}); 
     var myPromise = Sk.misceval.asyncToPromise(function() {
         return Sk.importMainWithBody("<stdin>", false, prog, true);
     });
     myPromise.then(function(mod) {
         console.log('success');
     },
         function(err) {
         console.log(err.toString());
         mypre.innerHTML = err.toString();
     });
  } 
</script> 

<div class="tryit-panel">
<form> 
  <textarea id="tryitcode" cols="40" rows="12">
    {% include.code %}  
  </textarea><br /> 
  <button onclick="runit()">Run</button> 
</form> 
<pre id="tryitoutput" ></pre>
</div>

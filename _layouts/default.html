<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

    <style>

    .mylist {
      list-style:none;
      background: #f4f4f4;
      padding: 0;
      border-radius:5px;
      border:1px solid #e0e0e0;
      width:200px;
    }

    .mylist li {
      padding: 10px 15px 10px 15px;
      border-bottom:1px solid #e0e0e0;
    }

    .mylist li:last-child{
      border-bottom:none;
    }

    .mylist {
      font-size:11px;
    }

    .mylist a {
      color:#676767;
    }

    .mylist a:hover, .mylist a:focus {
      color:#675C5C;
      font-weight:bold;
    }

    @media print, screen and (max-width: 960px) {
      header ul {
      position:static;
      }
      
    }

    </style>


  {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="https://vedranaa.github.io/cp_prototype/">Computer programming</a></h1>

        <ul class="mylist">
          
          <li>Something</li>
          <li>Something</li>
        </ul>
  
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p>Page maintained by <a href="mailto:programmering@compute.dtu.dk">programmering@compute.dtu.dk</a>.</p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
